<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários.3°procedimento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="container bg-warning">
    <div>
        <h1>Usuários de Teste via RESET</h1>
        <p>Os usuários deste exemplo são fornecidos pela API de testes <a href="https://reqres.in/">reqres.in</a>.</p>
    </div> 
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class=" col-sm-4 mb-3 "  v-for = "user in users" :key="user.id">
                <div class="card">
                    <img :src="user.avatar" class="card-img-top" alt="fotoperfil">
                    <div class="card-body">
                        <h1 class="card-title">{{user.first_name}} {{user.last_name}}</h1>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

<script>
// app.js
const app = new Vue({
    el: '#usuarios',
    data: function() {
        return {
            users: []
        }
    },
    mounted: function() {
        this.loadUsers();
    },
    methods: {
        loadUsers: function() {
            fetch('https://reqres.in/api/users?per_page=10')
                .then(response => response.json())
                .then(data => {
                    this.users = data.data;
                })
                .catch(error => {
                    console.error('Erro ao carregar usuários:', error);
                });
        }
    }
});</script>



    
</body>
</html>
