
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.4.3/css/bootstrap.min.css">
    <style>
        .container-fluid {
            background-color: #ffc107;
        }
        .pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1>Catálogo de Receitas</h1>
        <div id="pnlCatalogo"></div>
    </div>
    <script>
        const receitas = [
            {
                titulo: "Bolo de Cenoura",
                imagem: "imagens/bolo-cenoura.png",
                preparo: "1. Preaqueça o forno a 180°C. \n 2. Em um liquidificador, bata as cenouras, os ovos e o óleo. \n 3. Em um bowl, misture a farinha de trigo, o açúcar e o fermento. \n 4. Adicione a mistura do liquidificador e misture bem. \n 5. Despeje em uma forma untada e enfarinhada e leve ao forno por cerca de 40 minutos.",
                ingredientes: [
                    "3 cenouras médias",
                    "3 ovos",
                    "1/2 xícara de óleo",
                    "2 xícaras de farinha de trigo",
                    "1 1/2 xícaras de açúcar",
                    "1 colher (sopa) de fermento em pó"
                ]
            },
            {
                titulo: "Pudim de Leite",
                imagem: "imagens/pudim-leite.png",
                preparo: "1. Preaqueça o forno a 180°C. \n 2. Em uma panela, misture o leite condensado, o leite e os ovos. \n 3. Leve ao fogo baixo, mexendo sempre, até engrossar. \n 4. Despeje em uma forma caramelizada e leve ao forno em banho-maria por cerca de 1 hora.",
                ingredientes: [
                    "1 lata de leite condensado",
                    "2 medidas (da lata) de leite",
                    "3 ovos"
                ]
            }
        ];

        function getListaIngredientes(receita) {
            const lista = receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, cur) => acc + cur);
            return `<ul>${lista}</ul>`;
        }

        function getCard(receita) {
            const listaIngredientes = getListaIngredientes(receita);
            return `
                <div class="card" style="width: 250px">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${listaIngredientes}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>`
                }
